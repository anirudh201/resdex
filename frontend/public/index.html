<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ResDex - Submit Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { display: grid; gap: 0.5rem; max-width: 520px; }
    label { display: flex; flex-direction: column; }
    button { padding: 0.6rem 1rem; border-radius: 6px; }
    pre { margin-top: 1rem; background: #f5f5f5; padding: 1rem; }
  </style>
</head>
<body>
  <main>
    <h1>ResDex â€” Profile Submission</h1>
    <form id="profileForm">
      <label>Full Name <input type="text" name="name" required /></label>
      <label>Email <input type="email" name="email" required /></label>
      <label>Primary Skills (comma separated) <input type="text" name="primary_skills" /></label>
      <label>Secondary Skills (comma separated) <input type="text" name="secondary_skills" /></label>
      <label>Experience (years) <input type="number" name="experience" min="0" /></label>
      <button type="submit">Send to backend</button>
    </form>
    <pre id="result"></pre>
  </main>

  <script>
    const form = document.getElementById('profileForm');
    const result = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = {};
      formData.forEach((v, k) => payload[k] = v);
      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
